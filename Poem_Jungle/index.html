<body>
<div class="sidebar" id="sidebar">
    <div id="checkdiv"></div>
    <nav class="">
        <ul>
            <li><a href="#poem">原诗</a></li>
            <li><a href="#analysis">赏析</a></li>
            <li><a href="#background">背景</a></li>
        </ul>
    </nav>
</div>
<div class="main">
    <audio  controls  id="test" autoplay="true" loop="true">
        <source src="media/The Road Not Taken.mp3" >
    </audio>
    <section id="poem">
        <div class="poem">
            <div class="title">
                Auguries of Innocence
            </div>
            <div class="author">
                —William Blake
            </div>
            <div class="container">
                <div class="bar">
                </div>
                <div id="allLyrics"></div>
            </div>
        </div>
    </section>

    <div class="btn">
        <img src="image/btn.png">
    </div>
    <section>
    <div class="comments">
        <div class="card" id='card0'>
            *Infinity
            <br>结合后一句，可理解为空间上的无限
        </div>
        <div class="card" id='card1'>
            *palm
            <br>手掌
        </div>
        <div class="card" id='card2'>
            *Eternity
            <br>时间上的无限，即永恒
        </div>
    </div>
    </section>

    <section id="analysis">
        <div class="part">
            <div class="analysis">
                <h1>
                    赏析
                </h1>
                <p>
                    本诗节选的四句都包含了小的事物与大的事物，形成对比，蕴含“以小见大”的意味。
                    <br>可参考徐志摩的翻译：
                    <br>一沙一世界，一花一天堂。
                    <br>无限掌中置，刹那成永恒。
                </p>
            </div>
        </div>
    </section>

    <section id="background">
        <div class="part">
            <div class="background">
                <h1>
                    背景
                </h1>
                <p>
                    作者简介：
                    <br>William Blake 1757–1827
                    <br>英国浪漫主义诗人，经历法国大革命和美国独立战争时期。
                </p>
            </div>
        </div>
    </section>
    </div>
    <footer>
    NYU Shanghai 原诗森林
    </footer>
